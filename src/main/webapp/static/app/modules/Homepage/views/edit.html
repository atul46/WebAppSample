<div class="panel panel-default">
	<div class="panel-heading">
		Edit Details
		<button ng-click="closeAddNew();"
			class="btn btn-danger btn-xs pull-right">X</button>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" ng-model="userData.name" class="form-control"
						placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="text" ng-model="userData.email" class="form-control"
						placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Web Site</label>
				<div class="col-sm-10">
					<input type="text" ng-model="userData.website" class="form-control"
						placeholder="Website">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" ng-click="editUserDetails();"
						class="btn btn-success">Edit</button>
					<button type="reset" class="btn btn-default">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
