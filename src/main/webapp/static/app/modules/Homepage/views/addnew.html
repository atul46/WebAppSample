<div class="panel panel-default">
	<div class="panel-heading">Add New <button ng-click="closeAddNew();" class="btn btn-danger btn-xs pull-right">X</button></div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="userData.name" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="userData.email" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Web Site</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="userData.website" placeholder="Website">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" ng-click="addNewUser();" class="btn btn-success">Add</button>
					<button type="reset" class="btn btn-default">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
